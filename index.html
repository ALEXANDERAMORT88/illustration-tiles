<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

<body>

    <div class="title"><div></div><h1>A bit of Everything</h1>
        <button class="btnClean" id="subClean">Clean</button>
        </div>

    <div  class="diviArea">
        <div class="diviSection">
            <div class="section1">
                <h2>Sport</h2>
                <img class="img" src="./images/Celia-Gabbiani.jpg" height="240px" alt="">
    
                <p class="nameAthlete">
                    <span id="subAthlete">Name</span>
                        <div><span class="container" id="resName"></span></div>
                </p>
                <p class="nameSport" id="subSport">Sport
                    <div><span class="container" id="resSport"></span></div>
                </p>
                <p class="age" id="subAge">Age
                    <div><span class="container" id="resAge"></span></div>
                </p>
            </div>
        
            <div class="section2">
                <h2>Motorcycle</h2>
                <img class="img" src="./images/Gixxer-150.jpg" height="190px" width="295px" alt="">
    
                <p class="nameMoto" id="subMoto">Name</p>
                    <div><span class="container" id="resMoto"></span></div>
                <p class="Cylinder" id="SubCylinder">Cylinder Capacity</p>
                    <div><span class="container" id="resCylinder"></span></div>
                <p class="weigth" id="subWeigth">Dry Weight</p>
                    <span class="container" id="resWeigth"></span>
            </div>
        
            <div class="section3">
                <h2>Music</h2>
                <img class="img" src="./images/Metallica.webp" height="200px" alt="">
    
                <p class="NameBand" id="subBand">Name</p>
                    <span class="container" id="resBand"></span>
                <p class="type" id="subType">Gender</p>
                    <span class="container" id="resType"></span>
                <p class="epoch" id="subEpoch">Foundation</p>
                    <span class="container" id="resEpoch"></span>
        
            </div>
    
            
        </div>
        
        <div class="secRegis">
            <h1 class="regist">Sing Up</h1>

            <div class="infUsu">
                <label for="">Name :</label>
                <input class="name" type="text" required placeholder="Ej: Alex">
            </div>

            <div class="infUsu">
                <label for="">Id :</label>
                <input type="number" required placeholder="Ej:  123456789">
            </div>

            <div class="infUsu">
                <label for="">CellPhone :</label>
                <input type="number" required placeholder="Ej: 3123454678">
            </div>
            
            <div class="infUsu">
                <label for="">Email :</label>
                <input type="email" required placeholder="Ej: pepito@gmail.com">
            </div>
            
                <button class="send">Send</button>
            
        </div>
    </div>

    <footer class="pie">
        <div class="footContact">
            <a href="mailto:learning@gmail.com">Email:learning@gmail.com</a>
            <a href="phone:(601) 1234567">Phonne (601) 1234567</a>
            <a href="cellPhone:(57) 32212345678">Cell Phone:(57) 32212345678</a>
        </div>

    </footer>

    
    

    <script src="./script.js"></script>
